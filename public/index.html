<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaveyJonesLocker</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./public/styles.css">
</head>

<body>
    <div class="top-container", id = "status_container">
       <p id = status_message></p> 
    </div>
    <div class="container">
        <div class="form-box login">
            <form id = "login_form" action="/login" method = "POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required id = "user" autocomplete="email">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id = "pass" autocomplete="current-password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
            <!--
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
            -->
                <button type="submit" class="btn">Login</button>
            <!--
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            -->
            </form>
        </div>

        <div class="form-box register">
            <form id = "register_form"action="/register" method = "POST">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required id = "email_register" autocomplete="email">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id = "pass_register" autocomplete="current-password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <!--

                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
                -->
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>New User</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" >Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Returning User</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    

    <script type = "module" src="/public/scripts/script.js"></script>
</body>

</html>
